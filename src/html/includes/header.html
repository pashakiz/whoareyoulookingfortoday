<body>

  <div class="modal fade" id="unlock" tabindex="-1" aria-labelledby="unlockLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form">
            <h3>Enter your email to<br>unlock your matches</h3>
            <input class="form-control" type="email" placeholder="Enter your email" required>
            <button class="btn btn_2 form__btn">Unlock your Matches</button>
            <div class="form__response form__response_true"><span>Success:</span> Check your mailbox</div>
            <div class="form__response form__response_false"><span>Error:</span> Message not sent</div>
          </div>
        </div>
      </div>
    </div>
  </div>
